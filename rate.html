<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Girişimci kadın</title>
    <link rel="stylesheet" href="rate.css">
</head>
<body>
  <div class="content">
    <p>ÜRÜN YORUM VE DEĞERLENDİRME</p>
  </div>
    <div class="container">
        <div class="rts">
          <div class="parag">Yorumlarınız için teşekkürler.</div>
          <div class="edit"><a style="color: #fff;" href="nopupindex.html">Ana sayfa</a></div>
        </div>
        <div class="star-widget">
          <input type="radio" name="rate" id="rate-5">
          <label for="rate-5" class="bx bx-star"></label>
          <input type="radio" name="rate" id="rate-4">
          <label for="rate-4" class="bx bx-star"></label>
          <input type="radio" name="rate" id="rate-3">
          <label for="rate-3" class="bx bx-star"></label>
          <input type="radio" name="rate" id="rate-2">
          <label for="rate-2" class="bx bx-star"></label>
          <input type="radio" name="rate" id="rate-1">
          <label for="rate-1" class="bx bx-star"></label>
          <form action="#">
            <header></header>
            <div class="textarea">
              <textarea cols="30" placeholder="ürün hakkındaki yorumunuzu yazınız.."></textarea>
            </div>
            <div class="btn">
              <button type="submit">Gönder</button>
            </div>
          </form>
        </div>
      </div>
    <script src="/js/rate.js"></script>
    
</body>
</html>
